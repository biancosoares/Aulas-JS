<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
</head>
<body>
    <h1>Exemplo 5</h1>
    <label for="caixa">Adicionar bot√£o</label>
    <Input onclick="adicionar()" id="caixa" type="checkbox"></Input>
    <br>
    <button style="font-size: 20px; display: none;">Clique</button>
    <script>
        function adicionar(){
        const marcado = document.getElementById("caixa").checked;
        console.log(marcado);
        const botao = document.getElementsByTagName("button")[0];
        botao.addEventListener("click", function(){
            const divi = document.createElement("div")
            const imagem = document.createElement("img");
            imagem.src = "images.jpeg"
            divi.appendChild(imagem);
            document.body.appendChild(divi);
                    document.getElementsByTagName("img")[0].addEventListener("click", function(){
            divi.removeChild(document.getElementsByTagName("img")[0]);
        });
        });
        if (marcado)
            document.getElementsByTagName("button")[0].style.display = "block";
        else
            document.getElementsByTagName("button")[0].style.display = "none";

        }

    </script>
</body>
</html>
